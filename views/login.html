<%- include('templates/head.html') %>

<div class="position-absolute top-50 start-50 translate-middle">

    <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body ">
          
            
            <form action="/login" method="POST" class="form-group">

                <div class="mb-3 row">
                    <label for="inputText" class="col-sm-4 col-form-label">Username</label>
                    <div class="col-sm-8">
                       <input type="text" name="userName" class="form-control" id="inputText">            
                    </div>
                  </div>
    
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                      <input type="password" name="password" class="form-control" id="inputPassword">                 
                    </div>
                  </div>

                  <div class="mb-3 ">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Remember me</label>
                    <input type="checkbox" name="cookieCheck" class=""> 
                    <div class="col-sm-1">
                                 
                    </div>
                  </div>

                  

                  <input type="submit" value="Submit" class="btn btn-success">
            </form>
          
            
        </div>
        <div class="card-footer text-muted">
          Design by Inno100
        </div>
      </div>
</div>
